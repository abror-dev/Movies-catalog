<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link

  <body>

      <h5>Search results:39</h5>

          <div class="card-text2">

            8.7

          <a href="#" class="btn btn-outline-primary">Watch traler</a>
          <a href="#" class="btn btn-outline-primary">More info s</a>
          <a href="#" class="btn btn-outline-primary">Bookmark</a>
        </div>
      </div>
      <div class="card" style="width: 23rem">
        <img

          class="card-img-top"
          alt="..."
        />

        <div class="card-body">
          <h5 class="card-title">The Avengers</h5>
          <div class="card-text"><img src="img/data.svg" alt="" />2012</div>
          <div class="card-text2">
            <img
              src="https://i.pinimg.com/736x/cb/6f/c6/cb6fc6c88ed5c866455edbe7fc7ace27--moment.jpg"

            />
            8.1
          </div>
          <a href="#" class="btn btn-outline-primary">Watch traler</a>
          <a href="#" class="btn btn-outline-primary">More info s</a>
          <a href="#" class="btn btn-outline-primary">Bookmark</a>
        </div>
      </div>
      >
    </section>
    <section class="register">
      <div class="input">
        <input class="item" type="text" />
        <input class="item" type="text" />
        <select class="item" ="select" id="">
          <option value="">All</option>
        </select>
        <select class="item" ="select" id="">
          <option value="">Rating (high to low)</option>
        </select>
        <button
          type="button"
          class="item btn-item btn btn-primary"
          style="
            --bs-btn-padding-y: 0.25rem;
            --bs-btn-padding-x: 0.5rem;
            --bs-btn-font-size: 0.75rem;
          "
        >
          Search
        </button>
      </div>
    </section>

    <section class="footer">

      <div class="box">
        <div class="box_inner">
          <h2 class="box_item">Avengers infinity war</h2>
          <button class="box_item">remove</button>
        </div>
        <div class="box_inner">
          <h2 class="box_item">The Avengers</h2>
          <button class="box_item">remove</button>
        </div>
        <div class="box_inner">
          <h2 class="box_item">12 Years a slave</h2>

        </div>
      </div>

  <script
